<li type="button" (click)="showDetails()" class="pe-2 love-bar px-0 col-11 mb-3 list-style-none row justify-content-between align-items-center">
  <img [src]="input.poster_path" alt="" class="w-25 col-2">
  <p class="col-8">{{ input.title }}</p>
  <i
    (click)="removeFromList(input.id)"
    type="button"
    class="fa-solid fa-xmark col-1 text-danger"
  ></i>
</li>
