<div>
  <figure class="w-100">
    <img class="w-100" [src]="input.poster_path" />
  </figure>
  <h5 class="card-title text-truncate" style="height: 30px">
    {{ input.name }}
  </h5>
  <p class="text-muted">{{ input.vote_average }}</p>
  <button
    type="button"
    class="btn btn-primary mb-2 mx-auto d-block"
    [routerLink]="['/home/Multi-media/tv/details/', input.id]"
  >
    TV Details
  </button>
</div>
<div
  *ngIf="_loader.Loading | async"
  class="d-flex justify-content-center spin-loader"
>
  <div class="spinner-grow text-primary position-fixed top-50" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
